        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .page-header, .page-footer {
            background: black;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: red; /* Fondo rojo */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 40px; /* Increased gap between rows */
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px; /* Increased height to accommodate title */
            color: white;
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card a {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            color: inherit; /* Use the color of the parent element */
            position: relative;
            z-index: 1;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .card h2 {
            font-size: 1.2rem;
            margin-bottom: 10px; /* Add margin below title */
        }

        .card:nth-child(1) { background: #FF6B6B; }
        .card:nth-child(2) { background: #4ECDC4; color: black; }
        .card:nth-child(3) { background: #45B7D1; }
        .card:nth-child(4) { background: #96CEB4; color: black; }
        .card:nth-child(5) { background: #D4A5A5; color: black; }
        .card:nth-child(6) { background: #9B59B6; }
        .card:nth-child(7) { background: #3498DB; }

        .card:nth-child(10) { background: #2ECC71; }
        .card:nth-child(11) { background: #FF6B6B; }
        .card:nth-child(12) { background: #4ECDC4; color: black; }
        .card:nth-child(13) { background: #45B7D1; }
        .card:nth-child(14) { background: #96CEB4; color: black; }
        .card:nth-child(15) { background: #D4A5A5; color: black; }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .home-button {

                display: inline-block;
                margin: 10px;
                left: 0;
                top: 0;
            }

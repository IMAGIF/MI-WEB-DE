<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inteligencias Artificiales</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Encabezado */
        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin: 10px;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        /* Botón de Inicio */
        .btn-inicio {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
        }

        .btn-inicio:hover {
            background-color: #0056b3;
        }

        /* Cuerpo de la Página */
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .container a {
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            padding: 15px;
            border-radius: 5px;
            font-size: 1em;
            text-align: center;
        }

        .container a:hover {
            background-color: #0056b3;
        }

        /* Pie de Página */
        footer {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin: 10px;
        }

        footer p {
            margin: 5px 0;
        }

        /* Diseño Responsivo */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

    <!-- Encabezado -->
    <header>
        <h1>Inteligencias Artificiales</h1>
    </header>

    <!-- Botón de Inicio -->
    <a href="https://imagif.github.io/MI-WEB-DE/INFORMATICA/INFORMATICA.html" class="btn-inicio">Inicio</a>

    <!-- Cuerpo de la Página -->
    <div class="container">
        <a href="https://chat.openai.com">ChatGPT</a>
        <a href="https://gemini.google.com">Gemini</a>
        <a href="https://www.anthropic.com/claude">Claude</a>
        <a href="https://www.deepseek.com">DeepSeek</a>
        <a href="https://copilot.microsoft.com">Copilot (Microsoft)</a>
        <a href="https://www.perplexity.ai">Perplexity</a>
        <a href="https://chat.mistral.ai/chat">Mistral</a>
        <a href="https://www.you.com/">You.com</a>
        <a href="https://www.pi.ai">Pi AI</a>
        <a href="https://huggingface.co/chat/">HuggingChat</a>
        <a href="https://labs.google/experiments">Google Labs</a>
        <a href="https://github.com/copilot">GitHub Copilot</a>
    </div>

    <!-- Pie de Página -->
    <footer>
        <p>2025 Creado por #imagif</p>
        <p>email: imagenesgifs@gmail.com</p>
    </footer>

</body>
</html>

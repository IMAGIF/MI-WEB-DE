<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistentes y herramientas IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columnas para ordenadores */
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr); /* 2 columnas para móviles */
            }
        }
        .button {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 5px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .description {
            margin-top: 5px;
            font-size: 14px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>INTELIGENCIA ARTIFICIAL - Asistentes y herramientas</h1>
    <div class="container">
        <!-- Botones existentes -->
        <a href="https://chatgpt.openai.com/" class="button">ChatGPT</a>
        <a href="https://gemini.google.com/" class="button">Gemini</a>
        <a href="https://claude.ai/" class="button">Claude</a>
        <a href="https://deepseek.ai/" class="button">DeepSeek</a>
        <a href="https://copilot.github.com/" class="button">Copilot</a>
        <a href="https://perplexity.ai/" class="button">Perplexity</a>
        <a href="https://mistral.ai/" class="button">Mistral</a>
        <a href="https://you.com/" class="button">You.com</a>
        <a href="https://pi.ai/" class="button">Pi AI</a>
        <a href="https://huggingface.co/chat" class="button">HuggingChat</a>
        <a href="https://labs.google.com/" class="button">Google Labs</a>
        <a href="https://copilot.github.com/" class="button">GitHub Copilot</a>

        <!-- Nuevos botones -->
        <a href="https://chat.qwenlm.ai/" class="button">Qwen</a>
        <div class="description">Asistente avanzado de Alibaba</div>

        <a href="https://eugene.ai/" class="button">Eugene</a>
        <div class="description">IA europea gratuita</div>

        <a href="https://nlp.biu.ac.il/~ariel/mt5/" class="button">MT5</a>
        <div class="description">Modelo multilingüe gratuito</div>
    </div>
</body>
</html>

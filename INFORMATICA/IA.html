<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Inteligencias Artificiales</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Encabezado */
        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin: 10px;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        /* Botón de Inicio */
        .btn-inicio {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
        }

        .btn-inicio:hover {
            background-color: #0056b3;
        }

        /* Cuerpo de la Página */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }

        .container a {
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1em;
            text-align: center;
            flex: 1 1 calc(20% - 20px);
            max-width: calc(20% - 20px);
        }

        .container a:hover {
            background-color: #0056b3;
        }

        /* Pie de Página */
        footer {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin: 10px;
        }

        footer p {
            margin: 5px 0;
        }

        /* Diseño Responsivo */
        @media (max-width: 768px) {
            .container a {
                flex: 1 1 calc(50% - 20px);
                max-width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .container a {
                flex: 1 1 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Encabezado -->
    <header>
        <h1>Inteligencias Artificiales</h1>
    </header>

    <!-- Botón de Inicio -->
    <a href="https://imagif.github.io/MI-WEB-DE/INFORMATICA/INFORMATICA.html" class="btn-inicio">Inicio</a>

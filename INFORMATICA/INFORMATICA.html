<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFORMATICA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .page-header, .page-footer {
            background: black;
            color: white;
            padding: 25px;
            text-align: center;
            width: 100%;
        }

        .page-header h1 {
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 12px 24px;
            background: white;
            color: black;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .card {
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            height: 180px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .card a {
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            color: white;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .card h2 {
            font-size: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .card:nth-child(1) { background: linear-gradient(45deg, #FF416C, #FF4B2B); }
        .card:nth-child(2) { background: linear-gradient(45deg, #4776E6, #8E54E9); }
        .card:nth-child(3) { background: linear-gradient(45deg, #00B4DB, #0083B0); }
        .card:nth-child(4) { background: linear-gradient(45deg, #834d9b, #d04ed6); }
        .card:nth-child(5) { background: linear-gradient(45deg, #1D976C, #93F9B9); }
        .card:nth-child(6) { background: linear-gradient(45deg, #ee0979, #ff6a00); }
        .card:nth-child(7) { background: linear-gradient(45deg, #4776E6, #8E54E9); }
        .card:nth-child(8) { background: linear-gradient(45deg, #00B4DB, #0083B0); }
        .card:nth-child(9) { background: linear-gradient(45deg, #834d9b, #d04ed6); }
        .card:nth-child(10) { background: linear-gradient(45deg, #1D976C, #93F9B9); }

        .page-footer {
            margin-top: auto;
        }

        .page-footer p {
            margin: 5px 0;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 20px;
                padding: 15px;
            }
            
            .home-button {
                position: relative;
                display: inline-block;
                margin: 10px auto;
                left: 0;
                top: 0;
            }

            .card {
                height: 150px;
            }

            .card h2 {
                font-size: 1.2rem;
            }

            .page-header h1 {
                font-size: 2em;
            }
        }

        @media (min-width: 1400px) {
            .grid-container {
                grid-template-columns: repeat(5, 1fr);
            }
        }
    </style>
</head>
<body>

            <div class="card">

            </div>
            <div class="card">

</body>
</html>

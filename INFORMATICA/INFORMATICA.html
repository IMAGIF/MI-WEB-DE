<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFORMATICA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .page-header, .page-footer {
            background: black;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 150px;
            color: white;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card a {
            text-decoration: none;
            display: block;
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: inherit; /* Use the color of the parent element */
        }

        .card h2 {
            font-size: 1.2rem;
            margin: 0;
        }

        .card:nth-child(1) { background: #FF6B6B; }
        .card:nth-child(2) { background: #4ECDC4; color: black; }
        .card:nth-child(3) { background: #45B7D1; }
        .card:nth-child(4) { background: #96CEB4; color: black; }
        .card:nth-child(5) { background: #D4A5A5; color: black; }
        .card:nth-child(6) { background: #9B59B6; }
        .card:nth-child(7) { background: #3498DB; }
        .card:nth-child(8) { background: #F1C40F; color: black; }
        .card:nth-child(9) { background: #E74C3C; }
        .card:nth-child(10) { background: #2ECC71; }
        .card:nth-child(11) { background: #FF6B6B; }
        .card:nth-child(12) { background: #4ECDC4; color: black; }
        .card:nth-child(13) { background: #45B7D1; }
        .card:nth-child(14) { background: #96CEB4; color: black; }
        .card:nth-child(15) { background: #D4A5A5; color: black; }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .home-button {
                position: relative;
                display: inline-block;
                margin: 10px;
                left: 0;
                top: 0;
            }
        }
    </style>
</head>
<body>
    <header class="page-header">
        <a href="https://imagif.github.io/MI-WEB-DE/" class="home-button">Inicio</a>
        <h1>INFORMATICA</h1>

                </a>

            <div class="card">
                <a href="https://imagif.github.io/MI-WEB-DE/INFORMATICA/IMAGEN/IMAGEN.html">

                </a>
            </div>
            <div class="card">

</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SONIDO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        header {
            background-color: black;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        header h1 {
            margin-bottom: 10px;
        }

        .inicio-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .buttons-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .tool-button {
            padding: 15px;
            border: none;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .tool-button:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: black;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: auto;
        }

        @media (max-width: 600px) {
            .buttons-container {
                gap: 10px;
            }
            
            .tool-button {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>SONIDO</h1>
        <p>Herramientas para crear y modificar sonidos</p>
    </header>

    <a href="https://imagif.github.io/MI-WEB-DE/INFORMATICA/INFORMATICA.html" class="inicio-btn">Inicio</a>

    <div class="buttons-container">
        <a href="https://suno.com/me" class="tool-button" style="background-color: #FF6B6B;">SUNO</a>
        <a href="#" class="tool-button" style="background-color: #4ECDC4;">Audacity</a>
        <a href="https://online-audio-converter.com/es/" class="tool-button" style="background-color: #45B7D1;">Convertidor MP4 a MP3</a>
        <a href="https://www.aiva.ai/" class="tool-button" style="background-color: #96CEB4;">AIVA</a>
        <a href="https://boomy.com/" class="tool-button" style="background-color: #000000;">Boomy</a>
        <a href="https://soundraw.io/" class="tool-button" style="background-color: #6C5B7B;">Soundraw</a>
        <a href="https://aistudio.google.com/music-lm" class="tool-button" style="background-color: #C06C84;">Google MusicLM</a>
        <a href="https://www.image-line.com/" class="tool-button" style="background-color: #F67280;">FL Studio</a>
        <a href="https://turboscribe.ai/es/dashboard" class="tool-button" style="background-color: #355C7D;">Turboscribe</a>
        <a href="https://www.landr.com/" class="tool-button" style="background-color: #2A9D8F;">Landr</a>
    </div>

    <footer>
        <p>2025 Creado por #imagif</p>
        <p>email: imagenesgifs@gmail.com</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULTIMEDIA</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #7cfc00; /* Fondo verde hierba */
            color: #333;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #ff0000; /* Fondo rojo */
            color: #fff; /* Fuentes en blanco */
            text-align: center;
            padding: 10px 0;
            max-width: 800px; /* Ancho máximo */
            margin: 0 auto; /* Centrado horizontal */
            border-radius: 10px; /* Bordes redondeados */
        }

        header .inicio-btn {
            background-color: #000; /* Fondo negro */
            color: white;
            text-decoration: none;
            font-size: 18px; /* Aumentar tamaño de fuente */
            padding: 10px 20px; /* Aumentar padding */
            display: block;
            text-align: center;
            margin: 10px auto; /* Centrar horizontalmente */
            border-radius: 5px; /* Bordes redondeados */
        }

        .titulo {
            font-size: 36px; /* Aumentar tamaño de fuente */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px; /* Altura para centrar verticalmente */
        }

        .contenido {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            max-width: 800px; /* Ancho máximo */
            margin: 0 auto; /* Centrado horizontal */
            background-color: #7cfc00; /* Fondo verde hierba */
        }

        .contenido a {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 10px 0;
            border-radius: 10px; /* Bordes redondeados */
            overflow: hidden;
        }

        .contenido img {
            width: 100%;
            border-radius: 10px; /* Bordes redondeados */
        }

        footer p {
            margin: 0;
        }

        @media (max-width: 600px) {
            header, .contenido, footer {
                max-width: 95%;
            }
            
            .titulo {
                font-size: 28px; /* Ajustar tamaño de fuente para móviles */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="titulo">MULTIMEDIA</h1>
        <a href="https://imagif.github.io/MI-WEB-DE/" class="inicio-btn">INICIO</a>
    </header>
    <div class="contenido">
        <a href="https://imagif.github.io/MI-WEB-DE/MULTIMEDIA/LISTAS-IPTV.html">
            <img src="../IMAGEN/31.avif" alt="LISTAS IPTV">
        </a>
        <a href="https://imagif.github.io/MI-WEB-DE/MULTIMEDIA/LIVE.html">
            <img src="../IMAGEN/32.avif" alt="NOTICIAS">
        </a>
        <a href="https://imagif.github.io/MI-WEB-DE/MULTIMEDIA/Dibujos-Animados.html">
            <img src="../IMAGEN/33.avif" alt="DIBUJOS ANIMADOS">
        </a>
        <a href="https://imagif.github.io/MI-WEB-DE/MULTIMEDIA/NATURALEZA.html">
            <img src="../IMAGEN/34.avif" alt="NATURALEZA">
        </a>
        <a href="https://imagif.github.io/MI-WEB-DE/MULTIMEDIA/ESPACIO.html">
            <img src="../IMAGEN/35.avif" alt="ESPACIO">
        </a>
    </div>
    <footer>
        <p>2025 Listas IPTV y Canales en Directo.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPACIO ✨</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding-bottom: 60px;
            position: relative;
        }

        header {
            background-color: #1e2851;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            max-width: 560px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .inicio-btn {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
        }

        .titulo {
            font-size: 24px;
            margin: 0;
        }

        .contenido {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            max-width: 560px;
            margin: 0 auto;
        }

        .video-item {
            width: 100%;
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .video-item h2 {
            margin-top: 0;
            margin-bottom: 5px;
        }

        .video-item p {
            margin-top: 0;
            margin-bottom: 10px;
            color: #666;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        footer {
            background-color: #1e2851;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            max-width: 560px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        @media (max-width: 600px) {
            header, .contenido, footer {
                max-width: 95%;
            }
            
            .titulo {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="https://imagif.github.io/MI-WEB-DE/MULTIMEDIA/MULTIMEDIA.html" class="inicio-btn">Inicio</a>
        <h1 class="titulo">ESPACIO ✨</h1>
        <div style="width: 50px;"></div>
    </header>
    <div class="contenido">
        <div class="video-item">
            <h2>WORLD CAM</h2>
            <p>Cámaras en vivo de diferentes lugares del mundo</p>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/Bgju_pNB7OA?si=NUUjBoLElq4VeWRN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>

        <div class="video-item">
            <h2>NASA</h2>
            <p>Transmisiones espaciales y contenido científico</p>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/Jm8wRjD3xVA?si=RwAcfxOXnb1RPuy9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <footer>
        email: imagenesgifs@gmail.com
    </footer>
</body>
</html>
